image: ubuntu

configuration: Release

#nuget:
#  account_feed: true
#  project_feed: true

stack: node 9, python 3.6

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

init:
- appveyor version
- echo Привет, Аппвейер!
- pwsh: Write-Host "Привет из PowerShell!"
#- pwsh: Start-Process -FilePath https://www.google.com

install:
- cmd: echo Контент! > новый_файл.txt
- pwsh: ./test.ps1
- sh: ls
- cmd: dir

services:
- mysql
- redis
- mysql

before_build:
#- cat ~/.nuget/NuGet/NuGet.Config
- echo "Before build!"
- cmd: nuget restore
- pwsh: $my_variable = "Set before build!"
- sh: dotnet restore -v normal

build:
  project: UbuntuDotNetCoreTests.sln
  parallel: true
  verbosity: normal
  publish_nuget: true
  publish_nuget_symbols: true
  include_nuget_references: true

after_build:
- ps: $my_variable

deploy:
- provider: Environment
  name: Test-webhook
  website_name: Site-A

on_failure:
- echo Failure happened!

on_success:
- pwsh: '"Success!"'
- pwsh: $my_variable

on_finish:
- ps: Write-Host "Build is finishing..."
